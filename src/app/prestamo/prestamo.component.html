
<div>
    <h2>Calculadora de Préstamos</h2>
  
    <label for="monto">Monto del préstamo:</label>
    <input type="number" id="monto" [(ngModel)]="monto" />
  
    <button (click)="calcularCuotas()">Calcular Cuotas</button>
  
    <div *ngIf="cuotas > 0">
      <p>Debe pagar en {{ cuotas }} cuotas de {{ cuotaMensual | currency }} cada una.</p>
    </div>
  </div>
